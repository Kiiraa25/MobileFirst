<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resultsummary.css">
</head>

<body>

    <div class="container">

        <!-- Boite gauche -->
        <div class="left-container">
            <div class="left-container-title">Your Result</div>
            <div class="left-container-circle">
                <div class="left-container-percent">76</div>
                <div>of 100</div>
            </div>
            <div class="left-container-title-2">Great</div>
            <div class="left-container-content">You scored higher than 65% of the people who have taken
                these tests.
            </div>
        </div>

        <!-- Boite droite -->

        <div class="right-container">
            <div class="right-container-title">Summary</div>
            <div class="right-container-list">
                <ul>
                    <li class="reaction-box">

                        <div class="reaction-text">
                            <img class="reaction-img" src="images/icon-reaction.svg" alt="reaction">Reaction</div>
                        <div class="reaction-numbers">
                            <div class="bold">80</div>
                            <div class="classic"> / 100</div>
                        </div>

                    </li>

                    <li class="memory-box">

                        <div class="memory-text"> 
                            <img class="memory-img" src="images/icon-memory.svg" alt="memory">Memory</div>
                        <div class="memory-numbers">
                            <div class="bold">92</div>
                            <div class="classic"> / 100</div>
                        </div>

                    </li>

                    <li class="verbal-box">

                        <div class="verbal-text">
                            <img class="verbal-img" src="images/icon-verbal.svg" alt="verbal">Verbal</div>
                        <div class="verbal-numbers">
                            <div class="bold">61</div>
                            <div class="classic"> / 100</div>
                        </div>

                    </li>

                    <li class="visual-box">

                        <div class="visual-text">
                            <img class="visual-img" src="images/icon-visual.svg" alt="visual">Visual</div>
                        <div class="visual-numbers">
                            <div class="bold">72</div>
                            <div class="classic"> / 100</div>
                        </div>

                    </li>
                </ul>


            </div>
            <div class="right-container-button">
                <button>Continue</button>
            </div>
        </div>
    </div>


</body>

</html>
